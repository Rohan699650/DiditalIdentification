<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Identity System</title>
  
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .banner {
      width: 100%;
      height: 50vh;
      background: url('./assets/harvard.jpg') no-repeat center center/cover;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .banner-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .banner-content {
      position: relative;
      text-align: center;
      color: #fff;
      z-index: 1;
    }

    .banner-content h1 {
      font-size: 3.5rem;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .container {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 1200px;
    }

    .box {
      text-align: center;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1rem;
      width: 30%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .box:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .box img {
      width: 100%;
      height: 150px;
      border-radius: 8px;
      margin-bottom: 1rem;
      object-fit: cover;
    }

    .box a {
      display: inline-block;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(45deg, #ff6a00, #ff9500);
      color: #fff;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1.2rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .box a:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #ff9500, #ffc100);
    }

    footer {
      background: #0690a8;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      margin-top: 2rem;
      width: 100%;
    }

    footer a {
      color: #4facfe;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
    .box img {
  width: 100%;
  height: 200px; /* Set a consistent height */
  border-radius: 8px;
  margin-bottom: 1rem;
  object-fit: cover; /* Ensures the image fills the box without distortion */
}

.box {
  text-align: center;
  background: #f9f9f9;
  border: 1px solid #ddd;
  border-radius: 10px;
  padding: 1rem;
  width: 30%;
  height: 350px; /* Ensures the box size is consistent */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  display: flex;
  flex-direction: column; /* Aligns content vertically */
  justify-content: space-between; /* Ensures even spacing */
}

  </style>
</head>
<body>
  <div class="banner">
    <div class="banner-overlay"></div>
    <div class="banner-content">
      <h1>Welcome to the Digital Identity System</h1>
    </div>
  </div>
  
  <div class="container">
    <div class="box">
      <img src="./assets/student-reg.jpg" alt="Student Registration">
      <a href="./views/register.html">Register as Student</a>
    </div>
    <div class="box">
      <img src="./assets/student-log.jpg" alt="Student Login">
      <a href="./views/login.html">Student Login</a>
    </div>
    <div class="box">
      <img src="./assets/admin.jpg" alt="Admin Login">
      <a href="./views/admin_login.html">Admin Login</a>
    </div>
  </div>
  
  <footer>
    <p>&copy; 2025 Digital Identity System. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
  </footer>
</body>
</html>
