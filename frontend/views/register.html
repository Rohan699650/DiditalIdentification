<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      background: #fff;
      border-radius: 15px;
      padding: 3rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 90%;
      max-width: 500px;
      animation: fadeIn 1.5s ease-in-out;
    }

    h2 {
      font-size: 2.2rem;
      color: #ff7e5f;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    input {
      padding: 0.9rem;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 1.1rem;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      border-color: #ff7e5f;
      box-shadow: 0 0 8px rgba(255, 126, 95, 0.5);
      outline: none;
    }

    button {
      padding: 0.9rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(45deg, #ff7e5f, #feb47b);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(255, 126, 95, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    p {
      margin-top: 1.5rem;
      font-size: 1rem;
      color: #333;
    }

    p a {
      color: #ff7e5f;
      text-decoration: none;
      font-weight: bold;
    }

    p a:hover {
      text-decoration: underline;
    }

    /* Keyframe Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      h2 {
        font-size: 1.8rem;
      }

      input, button {
        font-size: 1rem;
        padding: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Registration</h2>
    <form id="registerForm">
      <input type="text" id="firstName" placeholder="First Name" required>
      <input type="text" id="lastName" placeholder="Last Name" required>
      <input type="text" id="srn" placeholder="SRN" required>
      <input type="text" id="mobileNumber" placeholder="Mobile Number" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
    <p>For home page <a href="../index.html">Home Page</a></p>
    
  </div>
  

  <script src="../public/js/student.js"></script> </script>
</body>
</html>
