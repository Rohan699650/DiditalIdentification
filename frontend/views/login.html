<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      background: #fff;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
      animation: fadeIn 1.2s ease-in-out;
    }

    h2 {
      font-size: 2rem;
      color: #6a11cb;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    input {
      padding: 0.8rem;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 8px rgba(106, 17, 203, 0.5);
      outline: none;
    }

    button {
      padding: 0.8rem;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(45deg, #ff6a00, #ee0979);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(255, 105, 135, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    p {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #666;
    }

    p a {
      color: #6a11cb;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    p a:hover {
      color: #2575fc;
      text-decoration: underline;
    }

    /* Keyframe Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      h2 {
        font-size: 1.8rem;
      }

      input, button {
        font-size: 0.9rem;
        padding: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register here</a></p>
    <p>For home page <a href="../index.html">Home Page</a></p>
  </div>

  <script src="../public/js/student.js"></script>
</body>
</html>
