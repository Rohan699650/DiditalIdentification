<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
      
    .container{
      width: 100%;
      
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f3f4f6;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      padding-top: 50px;
    }

    h2 {
      font-size: 36px;
      font-weight: bold;
      color: #FF5733;
      text-align: center;
      margin-bottom: 20px;
      text-transform: uppercase;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      animation: fadeIn 1s 0.5s forwards;
    }

    input[type="file"] {
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #28a745;
      border-radius: 5px;
      width: 250px;
      outline: none;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #218838;
    }

    button:focus {
      outline: none;
    }

    h3 {
      font-size: 28px;
      margin-top: 140px;
      color: #000000;
      opacity: 0;
      animation: fadeIn 1s 1s forwards;
    }

    #documentTable {
      width: 100%; /* Table occupies full width */
      margin-top: 20px;
      border-collapse: collapse;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 1s 1.5s forwards;
    }

    #documentTable thead {
      background-color: #FF5733;
      color: white;
    }

    #documentTable th, #documentTable td {
      padding: 15px;
      text-align: center;
    }

    #documentTable tbody tr {
      background-color: #f9f9f9;
      opacity: 0;
      animation: popUp 0.5s ease-out forwards;
    }

    #documentTable tbody tr:hover {
      background-color: #e7f1ff;
      transform: translateY(-5px);
    }

    #documentTable tbody tr:nth-child(even) {
      background-color: #f1f1f1;
    }

    #documentTable tbody tr:nth-child(odd) {
      background-color: #ffffff;
    }

    #documentTable td {
      font-size: 16px;
      color: #495057;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes popUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #documentTable tbody tr:nth-child(1) {
      animation-delay: 1.5s;
    }

    #documentTable tbody tr:nth-child(2) {
      animation-delay: 1.6s;
    }

    #documentTable tbody tr:nth-child(3) {
      animation-delay: 1.7s;
    }

    #documentTable tbody tr:nth-child(4) {
      animation-delay: 1.8s;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome, Student!</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" id="document" name="document" required>
      <button type="submit">Upload Document</button>
    </form>
    <h3>Your Documents : </h3>
    <table id="documentTable">
      <thead>
        <tr>
          <th>Document</th>
          <th>Status</th>
          
        </tr>
      </thead>
      <tbody>
        <!-- Documents will be dynamically loaded here -->
      </tbody>
    </table>
  </div>

  <script src="../public/js/student.js"></script>
</body>
</html>
